<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>学习</title>
  </head>
  <body>
    <canvas id="c2d" class="c2d" width="2000" height="1000"></canvas>
    <script type="module">
      import * as THREE from 'https://threejs.org/build/three.module.js'

      const canvas = document.querySelector('#c2d')

      canvas.setAttribute('width',window.innerWidth);
      canvas.setAttribute('height',window.innerHeight);


      // 渲染器
      const renderer = new THREE.WebGLRenderer({ canvas })

      const fov = 90 // 视野范围
      const aspect = 2 // 相机默认值 画布的宽高比
      const near = 0.0012 // 近平面
      const far = 100000 // 远平面
      // 透视投影相机
      const camera = new THREE.PerspectiveCamera(fov, aspect, near, far)
      camera.position.set(0, 5, 20)
      camera.lookAt(0, 2, 0)

      // 场景
      const scene = new THREE.Scene()
      scene.background = new THREE.Color('black')
      


      {
        // 地面 平铺
        const planeSize = 200
        const loader = new THREE.TextureLoader()
        const texture = loader.load('https://threejs.org/manual/examples/resources/images/checker.png')
        texture.wrapS = THREE.RepeatWrapping
        texture.wrapT = THREE.RepeatWrapping
        texture.magFilter = THREE.NearestFilter
        const repeats = planeSize / 2
        texture.repeat.set(repeats, repeats)
        const planeGeo = new THREE.PlaneGeometry(planeSize, planeSize)
        const planeMat = new THREE.MeshPhongMaterial({
          map: texture,
          side: THREE.DoubleSide
        })
         const  mesh = new THREE.Mesh(planeGeo, planeMat)
        mesh.rotation.x = Math.PI * -0.5
        scene.add(mesh)
      }
      var  cubeMesh= null;

      {
        // 方块
        const cubeSize = 4
        const cubeGeo = new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize)
        const cubeMat = new THREE.MeshPhongMaterial({ color: '#8f4b2e' })
        cubeMesh= new THREE.Mesh(cubeGeo, cubeMat)
        cubeMesh.position.y = 2
        scene.add(cubeMesh)
      }

      {
        
      }



      {
        // 灯光
        const color = 0xffffff
        const intensity = 1
        // 方向光
        const light = new THREE.DirectionalLight(color, intensity)
        light.position.set(0, 10, 0)
        light.target.position.set(-5, 0, 0)
        scene.add(light)
        scene.add(light.target)
      }

      // 渲染
      function render() {
        cubeMesh.rotateY(0.01)

        renderer.render(scene, camera)

        requestAnimationFrame(render)
      }
      render();
      // requestAnimationFrame(render)
    </script>
  </body>
</html>
